<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Angular BE mocked</title>
  <!--Styles-->
  <link rel="stylesheet" href="src/client/css/style.css" media="screen" title="no title" charset="utf-8">
  <!-- app scripts -->
  <script src="node_modules/angular/angular.js"></script>
  <script src="node_modules/angular-mocks/angular-mocks.js"></script>
  <script src="src/client/app.module.js"></script>

<body ng-app="myAppE2E">
